<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Parallax Effect</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
</head>
<body>
      <div class="whitespace"></div>
      <div class="container">
            <div class="row">
                  <div class="col-lg-4 img one">
                        <img src="images/01.jpg" class="image-one" alt="">
                  </div>
                  <div class="col-lg-3 txt text-1">
                        <h1>whitespace is like air</h1>
                  </div>
            </div>
            <div class="row">
                  <div class="col-lg-8 txt text-2">
                        <h1>
                              it is necessary for <br>a design to breathe.
                        </h1>
                  </div>
                  <div class="col-lg-4 img two">
                        <img src="images/04.jpg" class="image-two" alt="">
                  </div>
            </div>
            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img three">
                              <img src="images/left1.png" class="image-three" alt="">
                        </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-lg-4 img four">
                        <img src="images/07.jpg" class="image-four" alt="">
                  </div>
                  <div class="col-lg-3 txt text-3">
                        <h1>whitespace is like air.</h1>
                  </div>
            </div>
            <div class="row">
                  <div class="col-lg-8 txt text-4">
                        <h1>
                              it is necessary for <br>a design to breathe.
                        </h1>
                  </div>
                  <div class="col-lg-4 img five">
                        <img src="images/10.jpg" class="image-five" alt="">
                  </div>
            </div>
            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img six">
                              <img src="images/left2.png" class="image-six" alt="">
                        </div>
                  </div>
            </div>
      </div>
      <script>
            var image = document.getElementsByClassName("image-one");
            new simpleParallax(image, {
                  scale: 1.8
            });

            var image = document.getElementsByClassName("image-two");
            new simpleParallax(image, {
                  scale: 1.6,
                  orientation: 'left'
            });

            var image = document.getElementsByClassName("image-three");
            new simpleParallax(image, {
                  scale: 1.6,
                  orientation: 'right'
            });

            var image = document.getElementsByClassName("image-four");
            new simpleParallax(image, {
                  scale: 1.6
            });

            var image = document.getElementsByClassName("image-five");
            new simpleParallax(image, {
                  scale: 1.6,
                  orientation: 'right'
            });

            var image = document.getElementsByClassName("image-six");
            new simpleParallax(image, {
                  scale: 1.6,
                  orientation: 'left'
            });

            
      </script>
</body>
</html>
